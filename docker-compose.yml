version: "3.5"

services:
  dogpass-postgres:
    container_name: dogpass-postgres
    image: postgres:13
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - db_volume:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS localhost:5432/ping || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 20
    networks:
      network-dogpass-backend:
        ipv4_address: 10.10.1.2

  dogpass-backend:
    container_name: dogpass-backend
    image: dogpass-backend # Uses image name built locally
    build: . # Generate docker image locally
    restart: always
    env_file: .env
    volumes:
      - logs_volume:/var/lib/logs
    depends_on:
      - dogpass-postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS localhost:8080/ping || exit 1"]
    networks:
      network-dogpass-backend:
        ipv4_address: 10.10.1.3

  dogpass-backend-nginx:
    container_name: dogpass-backend-nginx
    image: dogpass-backend-nginx # Uses image name built locally
    build: ./nginx # Generate docker image locally
    restart: always
    ports:
      - "5000:80"
    depends_on:
      - dogpass-backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS localhost:80/ping || exit 1"]
    networks:
      network-dogpass-backend:
        ipv4_address: 10.10.1.4

networks:
  network-dogpass-backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "10.10.1.0/16"

volumes:
  db_volume:
  logs_volume:
